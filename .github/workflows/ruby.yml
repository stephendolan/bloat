name: CI

on: [push]

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install dependencies
      run: bundle install
    - name: StandardRB
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: amoeba/standardrb-action@v3
